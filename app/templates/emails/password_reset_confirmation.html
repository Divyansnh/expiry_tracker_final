<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Password Reset Confirmation</h2>
        </div>
        
        <div class="content">
            <p>Hello {% if user %}{{ user.username }}{% else %}there{% endif %},</p>
            
            <p>Your password has been successfully reset.</p>
            
            <p>If you did not request this change, please contact us immediately.</p>
        </div>
        
        <div class="footer">
            <p>This email was sent to {{ email }}</p>
            <p>Expiry Tracker - Keep track of your items' expiry dates</p>
        </div>
    </div>
</body>
</html>
